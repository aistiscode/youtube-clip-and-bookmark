<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
      <p>PASTE YOUTUBE VIDEO LINK:</p>
    <input type="text" name="url">
  
    <p>FROM:</p>
    <div class="timeinputswrapper">
      <div class="unitinputwrapper">
    <label for="starthours">HOURS</label>
    <input type="number" name="starthours">
      </div>
      <div class="unitinputwrapper">
        
    <label for="startminutes">MINUTES</label>
    <input type="number" name="startminutes">
    </div>
    <div class="unitinputwrapper">
    <label for="startseconds">SECONDS</label>
    <input type="number" name="startseconds">
    </div>
    </div>
    
    <p>TO:</p>
    <div class="timeinputswrapper">
      <div class="unitinputwrapper">
        
    <label for="endhours">HOURS</label>
    <input type="number" name="endhours">
    </div>
    <div class="unitinputwrapper">
    <label for="endminutes">MINUTES</label>
    <input type="number" name="endminutes">
    </div>
    <div class="unitinputwrapper">
    <label for="endseconds">SECONDS</label>
    <input type="number" name="endseconds">
    </div>
    </div>
    <button type="submit" name="submitbutton">GENERATE</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
